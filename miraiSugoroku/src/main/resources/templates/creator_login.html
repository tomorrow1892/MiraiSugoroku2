<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>作成者ログイン</h1>

    <form th:action="@{/search/}" method="post", th:object="${creatorLoginForm}">
        <!--/* 年度選択のドロップダウン */-->
        <select id="selectedYear" name="selectedYear">
            <option th:each="y: ${years}"
                    th:value="${y}"
                    th:text="${y}"
                    th:selected="${y == creatorLoginForm.selectedYear}">
            </option>
        </select>

        <p><input type="submit" value="検索" /></p>
    </form>

    <form th:action="@{/login/}" method="post" th:object="${creatorLoginForm}">
        <!--/* イベント選択のドロップダウン */-->
        <select id="selectedEventId" name="selectedEventId">

            <option value="イベントを選択">- イベントを選択してください -</option>
            <option th:each="e: ${events}"
                    th:value="${e.eventId}"
                    th:text="${e.name}"
                    th:selected="${e.eventId == creatorLoginForm.selectedEventId}"></option>
            </option>
        </select>

        <input type="text" th:field="*{loginId}" />

        <p><input type="submit" value="ログイン" />
    </form>

</body>
</html>
