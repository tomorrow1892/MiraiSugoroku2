<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>マス承認</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

</head>

<body class="body">

<div class="mt-3 mb-3 d-flex justify-content-center">
    <h1 class="page_title">マス承認</h1>
</div>
<div class="discription">
    未承認マスの一覧画面です。<br>
    対象のマスを選択して承認作業を行ってください。<br>
</div>
<div class="admin-menu">
    <h2>未承認マス一覧</h2>
        <table border="2" class="table">
            <tr>
                <th>ログインID</th>
                <th>ニックネーム</th>
                <th>タイトル</th>
                <th>操作</th>
            </tr>
            <tr th:each="dto: ${dtolist}">
                <td>[[${dto.name}]]</td>
                <td>[[${dto.nickname}]]</td>
                <td>[[${dto.title}]]</td>
                <td><a th:href=@{/subadmin/event/{eventId}/approve/{squareId}(eventId=${eventId},squareId=${dto.squareId})}>選択</a></td>
            </tr>
            
        </table>
        <br>
        <form th:action="@{/subadmin/menu}" method="get">
            <input type="submit" class="btn btn-secondary" value="戻る">
        </form>
    </div>
</body>
</html>
