<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>イベント作成</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
   <!-- bootstrapを使用する際には下２行を追加 -->
   <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
   <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.5);
            background-blend-mode: lighten;
        }
    </style>
</head>

<body>
<!-- ヘッダー -->
<!--  マス作成画面へのリンクは未実装  -->
<nav class="navbar navbar-expand navbar-light" style="background-color: white; border-bottom: darkblue medium solid">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/img/icon.png}" class="d-inline-block align-top" alt="" style="width: 50px; height: 50px; margin-left: 20px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="width: auto; height: auto">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href=@{/admin/createEvent} class="nav-link">イベント作成</a>
            </li>
            <li class="nav-item">
                <a th:href=@{/admin/menu} class="nav-link">メニュー</a>
            </li>
        </ul>
    </div>
</nav>

<div class="mt-3 mb-3 d-flex justify-content-center">
    <h1 class="page_title">イベント作成</h1>
</div>
<div class="discription">
    イベント名、マス作成権限の有効期限、最大グループ数を設定してください。<br>
    <font color="red">イベント名は一度設定すると修正できません。</font>
</div>
<div class="admin-menu">
    <form role="form" th:action="@{/admin/confirmEvent}" th:object="${EventForm}" method="post">
        <table class="table">
            <tr>
                <td><label>イベント名: </label></td>
                <td><input type="text" required th:field="*{name}" /></td>
            </tr>
            <tr>
                <td><label>期限: </label></td>
                <td><input type="date" required th:field="*{limitDate}" id="today" /></td>
            </tr>
            <tr>
                <td><label>グループ数: </label></td>
                <td><input type="number" min="1" required th:field="*{nGroups}" /></td>
            </tr>
        </table>
        <input type="submit" value="確認" class="btn btn--orange-ad btn--cubic btn--shadow"/>
    </form>
    <form th:action="@{/admin/menu/}" method="get">
        <input type="submit" class="btn btn--orange-ad btn--cubic btn--shadow" value="管理者メニューへ戻る">
    </form>
</div>

</body>

<script type="text/javascript">
    //今日の日時を表示
        window.onload = function () {
            //今日の日時を表示
            var date = new Date()
            var year = date.getFullYear()
            var month = date.getMonth() + 1
            var day = date.getDate()
          
            var toTwoDigits = function (num, digit) {
              num += ''
              if (num.length < digit) {
                num = '0' + num
              }
              return num
            }
            
            var yyyy = toTwoDigits(year, 4)
            var mm = toTwoDigits(month, 2)
            var dd = toTwoDigits(day, 2)
            var ymd = yyyy + "-" + mm + "-" + dd;
            
            document.getElementById("today").min = ymd;
        }
</script>

</html>
