<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>イベント作成</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
   <!-- bootstrapを使用する際には下２行を追加 -->
   <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
   <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

   
</head>

<body class="body">

<div class="mt-3 mb-3 d-flex justify-content-center">
    <h1 class="page_title">イベント作成</h1>
</div>

<div class="discription">
    イベント名、マス作成権限の有効期限、最大グループ数を設定してください。<br>
    <font color="red">イベント名は一度設定すると修正できません。</font><br>
    <font color="red">マス承認管理者のIDとパスワードは半角英数16文字以下にしてください。</font>
</div>
<div class="admin-menu">
    <form role="form" th:action="@{/admin/confirmEvent}" th:object="${EventForm}" method="post">
        <table class="table">
            <tr>
                <td><label>イベント名: </label></td>
                <td><input type="text" required th:field="*{name}" /></td>
            </tr>
            <tr>
                <td><label>マス承認管理者ID: </label></td>
                <td><input type="text" maxlength="16" required th:field="*{subadminName}" /></td>
            </tr>
            <tr>
                <td><label>マス承認管理者パスワード: </label></td>
                <td><input type="text" maxlength="16" required th:field="*{password}" /></td>
            </tr>
            <tr>
                <td><label>期限: </label></td>
                <td><input type="date" required th:field="*{limitDate}" id="today" /></td>
            </tr>
            <tr>
                <td><label>参加人数(後で追加することもできます): </label></td>
                <td><input type="number" min="1" required th:field="*{nMembers}" /></td>
            </tr>
            <tr>
                <td><label>グループ数: </label></td>
                <td><input type="number" min="1" required th:field="*{nGroups}" /></td>
            </tr>
        </table>
        
        <input type="submit" value="確認" class="btn btn-primary"/>
    </form>
    <br>
    <form th:action="@{/admin/menu/}" method="get">
        <input type="submit" class="btn btn-secondary" value="戻る">
    </form>
    
    
</div>

</body>

<script type="text/javascript">
    //今日の日時を表示
        window.onload = function () {
            //今日の日時を表示
            var date = new Date()
            var year = date.getFullYear()
            var month = date.getMonth() + 1
            var day = date.getDate()
          
            var toTwoDigits = function (num, digit) {
              num += ''
              if (num.length < digit) {
                num = '0' + num
              }
              return num
            }
            
            var yyyy = toTwoDigits(year, 4)
            var mm = toTwoDigits(month, 2)
            var dd = toTwoDigits(day, 2)
            var ymd = yyyy + "-" + mm + "-" + dd;
            
            document.getElementById("today").min = ymd;
        }
</script>

</html>
