<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>イベント作成</title>
</head>
<body>
    <h1>イベント作成</h1>
    <form role="form" th:action="@{/admin/confirmEvent}" th:object="${EventForm}" method="post">
        <table>
            <tr>
                <td><label>イベント名: </label></td>
                <td><input type="text" required th:field="*{name}" /></td>
            </tr>
            <tr>
                <td><label>期限: </label></td>
                <td><input type="date" required th:field="*{limitDate}" /></td>
            </tr>
            <tr>
                <td><label>グループ数: </label></td>
                <td><input type="number" min="1" required th:field="*{nGroups}" /></td>
            </tr>
        </table>
        <input type="submit" value="確認" class="btn-submit"/>
    </form>
    

</body>
</html>
