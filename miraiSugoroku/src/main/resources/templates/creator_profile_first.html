<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>詳細設定</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.5);
            background-blend-mode: lighten;
        }
    </style>

</head>

<body class="body">
    <!-- ヘッダー -->
    <div th:replace="header :: header"></div>

    <div class="mt-3 mb-3 d-flex justify-content-center">
        <h1 class="page_title">作成者詳細設定</h1>
    </div>
    <div class="discription">
        ニックネームとグループ番号を設定してください。
    </div>
    <div class="parent">
        <div>
            <form th:action="@{/__${creatorId}__/update}" method="post" th:object="${updateSquareCreatorForm}">
                <tr>
                    <td><label>グループ: </label></td>
                    <select id="selectedGroup" name="selectedGroup" required>

                        <option value="グループを選択">- グループを選択してください -</option>
                        <option th:each="g: ${groups}" th:value="${g}" th:text="${g}"
                            th:selected="${g == updateSquareCreatorForm.selectedGroup}"></option>
                        </option>
                    </select>
                </tr>
                <br>
                <tr>
                    <td><label>ニックネーム: </label></td>
                    <td><input type="text" th:field="*{nickname}" required /></td>
                </tr>

                <p><input type="submit" value="登録" />
            </form>
        </div>
    </div>
</body>

</html>
