<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>マス作成確認</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" href="/css/header.css">
    <!-- bootstrapを使用する際には下4行を追加 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
        }


    </style>

</head>

<body>
<!-- ヘッダー -->
<!--  マス作成画面へのリンクは未実装  -->
<nav class="navbar navbar-expand navbar-light fixed-top" style="background-color: white; border-bottom: darkblue medium solid">
    <a class="navbar-brand" href="/">
        <img src="/img/icon.png" class="d-inline-block align-top" alt="" style="width: 60px; height: 60px; margin-left: 20px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="width: auto; height: auto">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="title-center">
    <h1 class="sample_h_14">マス作成確認</h1>
</div>
<div class="discription">
    マスの承認申請はまだ送られていません。<br>
    内容を確認して申請ボタンを押してください。
</div>
    <div class="parent">
        <div>
            <h1>マス作成確認</h1>
        </div>
        <div>
            <form role="form" th:action="@{/{c}/create/apply(c=${cid})}" th:object="${SquareForm}" method="post">
                <table>
                    <tr>
                        <td><label>タイトル: </label></td>
                        <td>[[${SquareForm.title}]]</td>
                    </tr>
                    <tr>
                        <td><label>説明: </label></td>
                        <td>[[${SquareForm.description}]]</td>
                    </tr>
                    <tr>
                        <td><label>マスイベント: </label></td>
                        <td>[[${se.eventTitle}]]</td>
                    </tr>
                    <tr>
                        <td><label>画像: </label></td>
                        <td><img th:src=${SquareForm.picture}></td>
                    </tr>
            
                </table>
                <p style="text-align: center;"><input type="submit" value="申請" class="btn-submit"/></p>
                <input type="hidden" th:field="*{title}" />
                <input type="hidden" th:field="*{description}" />
                <input type="hidden" th:field="*{squareEventId}" />
                <input type="hidden" th:field="*{picture}" />
            </form>

            <a th:href=@{/__${cid}__/create}>戻る</a>
        </div>
    </div>
</body>
</html>
