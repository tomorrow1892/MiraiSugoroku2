<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>マス確認</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.5);
            background-blend-mode: lighten;
        }
    </style>
</head>

<body>
<!-- ヘッダー -->
<!--  マス作成画面へのリンクは未実装  -->
<nav class="navbar navbar-expand navbar-light fixed-top" style="background-color: white; border-bottom: darkblue medium solid">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/img/icon.png}" class="d-inline-block align-top" alt="" style="width: 50px; height: 50px; margin-left: 20px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="width: auto; height: auto">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href=@{/admin/createEvent} class="nav-link">イベント作成</a>
            </li>
            <li class="nav-item">
                <a th:href=@{/admin/event/__${eventId}__} class="nav-link">イベント詳細</a>
            </li>
            <li class="nav-item">
                <a th:href=@{/admin/event/__${eventId}__/approve} class="nav-link">マス承認</a>
            </li>
            <li class="nav-item">
                <a th:href=@{/admin/menu} class="nav-link">メニュー</a>
            </li>
        </ul>
    </div>
</nav>

<div class="title-center">
    <h1 class="sample_h_14">マス一覧</h1>
</div>
<div class="discription">
    承認済みマスの一覧画面です。<br>
</div>
<div class="admin-menu">
    <h2>承認済みマス一覧</h2>
        <table border="2" class="table">
            <tr>
                <th>作成者</th>
                <th>タイトル</th>
                <th>操作</th>
            </tr>
            <tr th:each="dto: ${dtolist}">
                <td>[[${dto.name}]]</td>
                <td>[[${dto.title}]]</td>
                <td><a th:href=@{/admin/event/{eventId}/squarelist/{squareId}(eventId=${eventId},squareId=${dto.squareId})}>削除</a></td>
            </tr>
            
        </table>
        <br>
        <form th:action="@{/admin/event/{eventId}(eventId=${eventId})}" method="get">
            <input type="submit" value="イベント詳細に戻る">
        </form>
    </div>
</body>
</html>
