<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>マス確認</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

</head>

<body class="body">

<div class="mt-3 mb-3 d-flex justify-content-center">
    <h1 class="page_title">承認済みマス一覧</h1>
</div>
<div class="discription">
    承認済みマスの一覧画面です。<br>
</div>
<div class="admin-menu">
        <table border="2" class="table">
            <tr>
                <th>ログインID</th>
                <th>ニックネーム</th>
                <th>タイトル</th>
                <th>操作</th>
            </tr>
            <tr th:each="dto: ${dtolist}">
                <td>[[${dto.name}]]</td>
                <td>[[${dto.nickname}]]</td>
                <td>[[${dto.title}]]</td>
                <td><a th:href=@{/admin/event/{eventId}/squarelist/{squareId}(eventId=${eventId},squareId=${dto.squareId})}>削除</a>
                <a th:href=@{/admin/event/{eventId}/edit/{squareId}(eventId=${eventId},squareId=${dto.squareId})}>修正</a></td>
            </tr>
            
        </table>
        <br>
        <button class="btn btn-secondary" onclick="history.back()">戻る</button>
    </div>
</body>
</html>
