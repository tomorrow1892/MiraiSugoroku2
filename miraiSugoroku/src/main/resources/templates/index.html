<script>
    
    const setButtonHover = (id, imgPath_nohover, imgPath_hover) => {
        const button = document.getElementById(id)
        //マウスを上に置いたとき
        button.addEventListener("mouseenter", (e) => {button.setAttribute("src", imgPath_hover)})
        //マウスが離れたとき
        button.addEventListener("mouseleave", (e) => { button.setAttribute("src", imgPath_nohover)})
        //指で長押ししたとき(タブレット・スマホ用)
        button.addEventListener("touchstart", (e) => {button.setAttribute("src", imgPath_hover)})
        //長押しをやめたとき(タブレット・スマホ用)
        button.addEventListener("touchend", (e) => {button.setAttribute("src", imgPath_nohover)})
    }
    setButtonHover("button_play","/img/button_playsugoroku5.png","/img/button_playsugoroku5_hover.png")
    setButtonHover("button_masulist","/img/button_masulist2.png","/img/button_masulist2_hover.png")
    setButtonHover("button_login","/img/button_login2.png","/img/button_login2_hover.png")


</script>
