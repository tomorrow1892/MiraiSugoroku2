<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>さんだみらいすごろく</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
     <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

    <style th:inline="text">
        body {
            background: url([[@{/img/450-20110411172544135827.jpg}]]);
            background-size:contain;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.8);
            background-blend-mode: lighten;
        }
    </style>
</head>

<body>
    <!-- ヘッダー -->
    <div th:replace="header :: header"></div>

    <div class="toppage_img">
        <img th:src="@{img/logo.png}" style="width: 60%;">
    </div>

    <div class="discription_top">
        三田こうみん未来塾の生徒が作成した三田市に関する「すごろく」遊ぶことができるWebページです<br>
        すごろく上の各マスにおいて生徒が調べた三田市のスポットや歴史などを知ることができます
    </div>

    <div class="d-flex flex-wrap justify-content-center " style="margin-top: 20px;">
        <div class="flex-item mb-3">
            <form th:action="@{/config}" method="get" >
                <input type="submit" class="button_A mb-3 mx-3" value="すごろくで遊ぶ">
            </form>
            <p class="text-center">こうみん未来塾のイベント参加者が作ったマスを使ってすごろくを遊ぶことができます</p>
        </div>
        <div class="flex-item mb-3">
            <form th:action="@{/squares}" method="get" >
                <input type="submit" class="button_A mb-3 mx-3" value="みんなが作ったマスを見る">
            </form>
            <p class="text-center">こうみん未来塾のイベント参加者が作ったマスを見ることができます</p>
        </div>
        <div class="flex-item mb-3">
            <form th:action="@{/loginpage}" method="get" >
                <input type="submit" class="button_A mb-3 mx-3" value="作成者はこちら">
            </form>
            <p class="text-center">こうみん未来塾のイベント参加者はこちらからログインします</p>
        </div>
        
    </div>

   
    <div class="admin_link">
        <h2>
            <td><a th:href=@{/admin/}>管理者画面へのリンク（開発中のみ）</a></td>
        </h2>
    </div>

</body>

</html>
