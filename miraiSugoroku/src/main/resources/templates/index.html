<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>さんだみらいすごろく</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" th:href="@{/css/top.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.5);
            background-blend-mode: lighten;
        }
    </style>
</head>

<body>
    <!-- ヘッダー -->
    <div th:replace="header :: header"></div>

    <div class="toppage_img">
        <img th:src="@{img/logo.png}" style="width: 80%;">
    </div>

    <div class="discription_top">
        三田こうみん未来塾の生徒が作成した三田市に関する「すごろく」遊ぶことができるWebページです<br>
        すごろく上の各マスにおいて生徒が調べた三田市のスポットや歴史などを知ることができます
    </div>

    <div class="toppage_btn" style="margin-top: 20px;">
        <form th:action="@{/config}" method="get" style="margin-left: 20px; margin-right: 20px;">
            <input type="submit" class="btn btn--top btn--cubic btn--shadow" value="すごろくで遊ぶ">
        </form>
        <form th:action="@{/squares}" method="get" style="margin-left: 20px; margin-right: 20px;">
            <input type="submit" class="btn btn--top btn--cubic btn--shadow" value="みんなが作ったマスを見る">
        </form>
        <form th:action="@{/loginpage}" method="get" style="margin-left: 20px; margin-right: 20px;">
            <input type="submit" class="btn btn--top btn--cubic btn--shadow" value="作成者はこちら">
        </form>
    </div>

    <div class="btn_discription">
        <div class="btn_discription_child">
            こうみん未来塾のイベント参加者が作ったマスを使ってすごろくを遊ぶことができます
        </div>
        <div class="btn_discription_child">
            こうみん未来塾のイベント参加者が作ったマスを見ることができます
        </div>
        <div class="btn_discription_child">
            こうみん未来塾のイベント参加者はこちらからログインします．
        </div>
    </div>
    <div class="parent">
        <h2>
            <td><a th:href=@{/admin/}>管理者画面へのリンク（開発中のみ）</a></td>
        </h2>
    </div>

</body>

</html>
