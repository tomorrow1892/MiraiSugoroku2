<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>さんだみらいすごろく</title>
    <link rel="stylesheet" href="/css/display.css">
    <link rel="stylesheet" href="/css/top.css">
    <!-- bootstrapを使用する際には下4行を追加 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.5);
            background-blend-mode: lighten;
        }


    </style>
</head>

<body>
    <!-- ヘッダー -->
    <!--  マス作成画面へのリンクは未実装  -->
    <nav class="navbar navbar-expand navbar-light fixed-top" style="background-color: white; border-bottom: darkblue medium solid">
        <a class="navbar-brand" href="/">
            <img src="/img/icon.png" class="d-inline-block align-top" alt="" style="width: 50px; height: 50px; margin-left: 20px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
            style="width: auto; height: auto">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/config">すごろくで遊ぶ<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/squares">マス一覧</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="toppage_img">
        <img th:src="@{img/logo.png}" style="width: 100vw;">
    </div>

    <div class="discription_top">
        三田公民未来塾の生徒が作成した三田市に関する「すごろく」遊ぶことができるWebページです<br>
        すごろく上の各マスにおいて生徒が調べた三田市のスポットや歴史などを知ることができます
    </div>

    <div class="toppage_btn" style="margin-top: 20px;">
        <form th:action="@{/config}" method="get" style="margin-right: 20px; width: 30vw;">
            <input type="submit" class="btn btn--orange btn--cubic btn--shadow" value="すごろくで遊ぶ">
        </form>
        <form th:action="@{/squares}" method="get" style="margin-left: 20px; margin-right: 20px; width: 30vw;">
            <input type="submit" class="btn btn--orange btn--cubic btn--shadow" value="みんなが作ったマスを見る">
        </form>
        <form th:action="@{/loginpage}" method="get" style="margin-left: 20px; width: 30vw;">
            <input type="submit" class="btn btn--orange btn--cubic btn--shadow" value="作成者はこちら">
        </form>
    </div>

    <div class="btn_discription">
        <div class="btn_discription_child">
            公民未来塾の生徒が作成したマスを使ってすごろくを遊ぶことができます
        </div>
        <div class="btn_discription_child">
            公民未来塾の生徒が作成したマスを見ることができます
        </div>
        <div class="btn_discription_child">
            三田公民未来塾の生徒はこちらからログイン
        </div>
    </div>
    <div class="parent">
        <h2>
            <td><a th:href=@{/admin/}>管理者画面へのリンク（開発中のみ）</a></td>
        </h2>
    </div>

</body>

</html>
