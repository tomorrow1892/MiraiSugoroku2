<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>未来すごろく(仮)</title>
    <link rel="stylesheet" href="/css/display.css">
    <link rel="stylesheet" href="/css/top.css">
    <!-- bootstrapを使用する際には下4行を追加 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand navbar-light fixed-top" style="background-color: #ceff85">
        <a class="navbar-brand" href="/">
            <img src="/img/logo.png" width="150" height="50" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
            style="width: auto; height: auto">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/config">すごろくで遊ぶ<span class="sr-only">(current)</span></a>

        <form th:action="@{/squares}" method="get">

    <div class="parent">
        <form th:action="@{/loginpage}" method="get">
            <input type="submit" class="button" value="作成者はこちら">
        </form>
    </div>
    <div class="parent">
        <h2>
            <td><a th:href=@{/admin/}>管理者画面へのリンク（開発中のみ）</a></td>
        </h2>
    </div>
