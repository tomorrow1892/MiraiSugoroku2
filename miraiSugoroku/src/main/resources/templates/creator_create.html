<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>マス作成</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" th:href="@{/css/masu.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <script th:src="@{/module/leader-line.min.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/fengyuanchen/compressorjs/dist/compressor.min.js"></script>
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.5);
            background-blend-mode: lighten;
        }

        .border-mint {
            border: 2px solid #b0ffe7;
            border-radius: 4px;
        }

        #file {
            position: absolute;
            opacity: 0;
            width: 10px;
        }

        .fileUploadBtn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #369;
            color: #fff;
            cursor: pointer;
        }

        .fileUploadBtn:hover,
        .fileUploadBtn:focus {
            filter: brightness(1.2);
        }

        label {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-weight: bold;
            color: #414141;
        }
    </style>
</head>

<body>
    <!-- ヘッダー -->
    <div th:replace="header :: header"></div>

    <div class="mt-3 mb-3 d-flex justify-content-center">
        <h1 class="page_title">マス作成</h1>
    </div>
    <div class="discription">
        マスの作成画面です。<br>
        マスのタイトル、詳細説明、マスに止まったときのアクション、マスを説明する画像を設定することができます。<br>
        作成したマスは、管理者の承認を得た後に公開されます。
    </div>
    <form role="form" th:action="@{/{c}/create/confirm(c=${cid})}" th:object="${SquareForm}" method="post">
        <div class="d-flex align-items-start justify-content-center   flex-wrap">

            <div class=" bd-highlight ">
                <div class="card  bg-white mb-3 ms-5 lb-3 ls-3 border-3 shadow-sm " style="margin-top: 30px;">
                    <div class="card-header">
                        <font color="red" style="font-size: 10;">*</font>は必ず入力してください
                        <table>

                            <tr>
                                <td><label>
                                        <font color="red">*</font>タイトル(50字まで):
                                    </label></td>
                                <td><input type="text" size="40" placeholder="例)しい茸園有馬富士でBBQする" maxlength="50"
                                        id="titleInput" required th:field="*{title}" style="width: 300px;" /></td>
                            </tr>
                            <tr>
                                <td><label>
                                        <font color="red">*</font>説明(255字まで):
                                    </label></td>

                                <td><textarea id="textInput" placeholder="例)しい茸園有馬富士では、しい茸狩りやBBQ、魚釣り、栗ひろいが体験できます。"
                                        rows="5" cols="50" maxlength="255" required th:field="*{description}"
                                        style="width: 300px;" />
                                </td>
                            </tr>
                            <tr>
                                <td><label>
                                        <font color="red">*</font>アクション:
                                    </label></td>
                                <td>
                                    <select required th:field="*{squareEventId}" id="eventInput" class="">

                                        <option required th:each="se:${SquareEventList}" th:value="${se.squareEventID}"
                                            th:text="${se.eventTitle}"
                                            th:selected="${se.squareEventID == selectedValue}">
                                        </option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label>写真: </label></td>
                                <td id="dragDropArea" style="height: 200px;">
                                    <div class="drag-drop-inside" style="width: 200px;">
                                        <p class="drag-drop-info">ここにファイルをドロップ</p>
                                        <p>または</p>
                                        <p class="drag-drop-buttons btn-green">
                                            <input id="fileInput" type="file" accept="image/*" value="ファイルを選択"
                                                name="photo" onChange="photoPreview(event)">
                                        </p>
                                        <div id="previewArea"></div>
                                    </div>
                                </td>
                                <td><input type="text" th:field="*{picture}" id="pic" hidden /></td>
                            </tr>

                        </table>
                        <input type="hidden" name="creatorName" th:value="${nickName}">

                    </div>
                </div>
            </div>

            <div class="bd-highlight mb-3 ms-5 lb-3 ls-3">
                <h2 class="font-wght700" style="text-align: center;">でき上がるマス</h2>
                <!-- マス -->
                <div class="masu card border border-success border-3 shadow-sm ">

                    <div class="masu-header d-flex justify-content-center" id="headerMasu">
                        <img class="masu-img" id="imgMasu">

                    </div>
                    <div class="masu-body">
                        <ul class="list-group ">
                            <li class="masu-title list-group-item">
                                <p class="align-items-center" id="titleMasu"></p>
                            </li>
                            <li class="masu-contents list-group-item ">
                                <p class="masu-description" id="textMasu"></p>
                                <p class="masu-creator">作者: [[${nickName}]]</p>
                            </li>

                        </ul>
                    </div>
                    <div class="masu-event">
                        <img th:src="@{/img/dice.png}" id="eventImgMasu">
                        <p class="font-wght700" id="eventMasu">
                            1マス進む
                        </p>
                    </div>
                </div>
                <!-- マスここまで -->
            </div>

        </div>
        <p style="text-align: center;"><input type="submit" value="これで完成" class="btn btn--top btn--cubic btn--shadow" />
        </p>
    </form>
    <script th:src="@{/module/fitty.min.js}"></script>
</body>
<!-- 作成マスのプレビューに関するスクリプト -->
<script>
    // タイトル
    let titleLine = new LeaderLine(document.getElementById("titleInput"), document.getElementById("titleMasu"), { hide: true });
    const titleInput = document.getElementById("titleInput");
    const titleMasu = document.getElementById("titleMasu");
    titleInput.addEventListener("input", (e) => {
        titleMasu.textContent = e.target.value;
    })
    titleInput.addEventListener("focus", (e) => {
        //枠線の有無，色，太さ，パディング，破線,角丸
        titleMasu.classList.add("border", "border-danger", "border-3", "p-1", "dashed", "rounded");
        titleLine.show("fade", { duration: 100 });
    })
    titleInput.addEventListener("blur", (e) => {
        titleMasu.classList.remove("border", "border-danger", "border-3", "p-1", "dashed", "rounded");
        titleLine.hide("fade", { duration: 100 });
    })
    //説明
    let textLine = new LeaderLine(document.getElementById("textInput"), document.getElementById("textMasu"), { hide: true });
    const textInput = document.getElementById("textInput");
    const textMasu = document.getElementById("textMasu");
    textInput.addEventListener("input", (e) => {
        textMasu.textContent = e.target.value;
    })
    textInput.addEventListener("focus", (e) => {
        //枠線の有無，色，太さ，パディング，破線,角丸
        textMasu.classList.add("border", "border-danger", "border-3", "p-1", "dashed", "rounded");
        textLine.show("fade", { duration: 100 });
    })
    textInput.addEventListener("blur", (e) => {
        textMasu.classList.remove("border", "border-danger", "border-3", "p-1", "dashed", "rounded");
        textLine.hide("fade", { duration: 100 });
    })

    //アクション
    let eventLine = new LeaderLine(document.getElementById("eventInput"), document.getElementById("eventMasu"), { hide: true });
    const eventInput = document.getElementById("eventInput");
    const eventMasu = document.getElementById("eventMasu");
    const eventImgMasu = document.getElementById("eventImgMasu");
    eventInput.addEventListener("focus", (e) => {
        //枠線の有無，色，太さ，パディング，破線,角丸
        eventImgMasu.classList.add("border", "border-danger", "border-3", "p-1", "rounded");
        eventLine.show("fade", { duration: 100 });
    })
    eventInput.addEventListener("blur", (e) => {
        eventImgMasu.classList.remove("border", "border-danger", "border-3", "p-1", "rounded");
        eventLine.hide("fade", { duration: 100 });
    })
    eventInput.addEventListener("change", (e) => {

        eventMasu.textContent = eventInput.options[eventInput.selectedIndex].text;
    })

    //画像
    let imgLine = new LeaderLine(document.getElementById("dragDropArea"), document.getElementById("imgMasu"), { hide: true });
    const imgInput = document.getElementById("dragDropArea");
    const imgMasu = document.getElementById("imgMasu");
    const headerMasu = document.getElementById("headerMasu");
    imgInput.addEventListener("click", (e) => {
        //枠線の有無，色，太さ，パディング，破線,角丸
        headerMasu.classList.add("border", "border-danger", "border-3", "p-1", "dashed", "rounded");
        imgLine.show("fade", { duration: 100 });
    })
    document.addEventListener("click", (e) => {
        if (!e.target.closest("#dragDropArea")) {
            headerMasu.classList.remove("border", "border-danger", "border-3", "p-1", "dashed", "rounded");
            imgLine.hide("fade", { duration: 100 });
        }
    })

    //マスプレビューの画像が読み込まれた時の処理
    imgMasu.addEventListener("load", (e) => {
        imgMasu.classList.remove("border", "border-danger", "border-3", "p-1", "dashed", "rounded");
        //要素の位置が変わるため，線を新しく作る
        console.log("1111");
        titleLine.remove();
        textLine.remove();
        eventLine.remove();
        imgLine.remove();
        titleLine = new LeaderLine(document.getElementById("titleInput"), document.getElementById("titleMasu"), { hide: true });
        textLine = new LeaderLine(document.getElementById("textInput"), document.getElementById("textMasu"), { hide: true });
        eventLine = new LeaderLine(document.getElementById("eventInput"), document.getElementById("eventMasu"), { hide: true });
        imgLine = new LeaderLine(document.getElementById("dragDropArea"), document.getElementById("imgMasu"), { hide: true });
    })
</script>

<!-- 画像アップロードに関するスクリプト -->
<script>

    var fileArea = document.getElementById('dragDropArea');
    var fileInput = document.getElementById('fileInput');
    fileArea.addEventListener('dragover', function (evt) {
        evt.preventDefault();
        fileArea.classList.add('dragover');
    });
    fileArea.addEventListener('dragleave', function (evt) {
        evt.preventDefault();
        fileArea.classList.remove('dragover');
    });
    fileArea.addEventListener('drop', function (evt) {
        evt.preventDefault();
        fileArea.classList.remove('dragenter');
        var files = evt.dataTransfer.files;
        console.log("DRAG & DROP");
        console.table(files);
        fileInput.files = files;
        photoPreview('onChenge', files[0]);
    });
    function photoPreview(event, f = null) {
        var file = f;
        if (file === null) {
            file = event.target.files[0];
        }
        var reader = new FileReader();
        var preview = document.getElementById("previewArea");
        var previewImage = document.getElementById("previewImage");
        var imgMasu = document.getElementById("imgMasu");

        if (previewImage != null) {
            preview.removeChild(previewImage);
        }
        //画像ファイルを圧縮する
        const pressQuality = 0.8;
        const compressedImg = new Compressor(file, {
            quality: pressQuality,
            success(result) {
                var img = document.createElement("img");

                const reader = new FileReader()
                reader.onload = (event) => {
                    img.setAttribute("src", reader.result);
                    img.setAttribute("id", "previewImage");

                    img.setAttribute("style", "height:100px;width:auto;")
                    preview.appendChild(img);
                    document.getElementById("pic").value = img.src;

                    //作成マスプレビューの画像を設定
                    imgMasu.setAttribute("src", reader.result);



                    console.log("圧縮率:" + pressQuality)
                    console.log(result)
                }
                reader.readAsDataURL(result)
            },
            maxWidth: 300,
            maxHeight: Infinity,
            mimeType: "auto",
            error(err) {
                console.log(file);
                console.log(err.message);
            }
        })
    }
</script>

</html>
