<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>メニュー</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
</head>
<style>
.open {
	cursor:pointer; /* マウスオーバーでカーソルの形状を変えることで、クリックできる要素だとわかりやすいように */
}
#pop-up {
	display: none; /* label でコントロールするので input は非表示に */
}
.overlay {
	display: none; /* input にチェックが入るまでは非表示に */
}
#pop-up:checked + .overlay {
	display: block;
	z-index: 9999;
	background-color: #00000070;
	position: fixed;
	width: 100%;
	height: 100vh;
	top: 0;
	left: 0;
}
.window {
	width: 90vw;
	max-width: 380px;
	height: 240px;
	background-color: #ffffff;
	border-radius: 6px;
	display: flex;
	justify-content: center;
	align-items: center;
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
.text {
	font-size: 18px;
	margin: 0;
}
.close {
	cursor:pointer;
	position: absolute;
	top: 4px;
	right: 4px;
	font-size: 20px;
}

</style>
<body>
    <div class="parent">
        <div>
            <h1>ゲストメニュー</h1>
        </div>
        <div>
            <form th:action="@{/config}" method="get" >
                <input class="button" type="submit" value="すごろくで遊ぶ" />
            </form>
            <form th:action="@{/squares}" method="get" >
                <input class="button" type="submit" value="マス一覧" />
            </form>
            <form th:action="@{/}" method="get" >
                <input class="button" type="submit" value="トップページに戻る" />
            </form>
     
        </div>
    </div>
    
</body>
</html>
