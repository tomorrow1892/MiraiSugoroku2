<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>マス一覧</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" href="/css/header.css">
    <!-- bootstrapを使用する際には下4行を追加 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
        }


    </style>

</head>

<body>
<!-- ヘッダー -->
<!--  マス作成画面へのリンクは未実装  -->
<nav class="navbar navbar-expand navbar-light fixed-top" style="background-color: white; border-bottom: darkblue medium solid">
    <a class="navbar-brand" href="/">
        <img src="/img/icon.png" class="d-inline-block align-top" alt="" style="width: 60px; height: 60px; margin-left: 20px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="width: auto; height: auto">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href=@{/__${cid}__/config} class="nav-link">すごろくで遊ぶ</a>
            </li>
            <li class="nav-item">
                <a th:href=@{/__${cid}__/squares} class="nav-link">マス一覧</a>
            </li>
            <li class="nav-item">
                <a th:href=@{/__${cid}__/create} class="nav-link">マス作成</a>
            </li>
            <li class="nav-item">
                <a th:href=@{/__${cid}__/menu} class="nav-link">メニュー</a>
            </li>
        </ul>
    </div>
</nav>

<div class="title-center">
    <h1 class="sample_h_14">作成者マス一覧</h1>
</div>
<div class="discription">
    作成されたマスの一覧を見ることができます。<br>
    興味のある場所やイベントについて調べてみてください。<br>
    自身が作成したマスを検索することもできます。
</div>
    <div class="parent">
        <div>
            <form th:action="@{/__${cid}__/menu}" method="get">
                <input type="submit" class="back_button" value="戻る">
            </form>
        </div>

        <div>
            <h2>検索</h2>
        </div>
        <div>
            <form th:action="@{/__${cid}__/squares/search/keyword}" method="get">
                <label for="keyword">&emsp;キーワード：</label>
                <input type="text" name="keyword" id="keyword" />
                <input type="submit" value="検索する" />
            </form>
            
            <form th:action="@{/__${cid}__/squares/search/nickname}" method="get">
                <label for="nickname">ニックネーム：</label>
                <input type="text" name="nickname" id="nickname" />
                <input type="submit" value="検索する" />
            </form>

            <form th:action="@{/__${cid}__/squares/mysquares}" method="get">
                <input type="submit" value="自分が作成したマスを表示" />
            </form>
        </div>

        <div>
            <h2>マス一覧</h2>
            <table border="1">
                <tr>
                    <th>#</th>
                    <th>タイトル</th>
                </tr>
                <tr th:each="square: ${square_list}">
                    <td></td>
                    <td>[[${square.title}]]</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
