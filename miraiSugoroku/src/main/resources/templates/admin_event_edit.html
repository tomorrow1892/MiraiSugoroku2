<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>イベント情報修正</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
        }


    </style>

</head>

<body>
<!-- ヘッダー -->
<!--  マス作成画面へのリンクは未実装  -->
<nav class="navbar navbar-expand navbar-light fixed-top" style="background-color: white; border-bottom: darkblue medium solid">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/img/icon.png}" class="d-inline-block align-top" alt="" style="width: 50px; height: 50px; margin-left: 20px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="width: auto; height: auto">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="title-center">
    <h1 class="sample_h_14">イベント情報修正</h1>
</div>
<div class="discription">
    マス作成権限の有効期限と、最大グループ数を変更することができます。
</div>
<div class="admin-menu">
    <h3>変更前</h3>
    <div>
        <form th:object="${event}">
            <table class="table">
            <tr>
                <td><label>イベント名: </label></td>
                <td><input type="text" required th:field="*{name}" readonly/></td>
            <tr>
                <td><label>期限: </label></td>
                <td><input type="text" required th:field="*{limitDate}" readonly/></td>
            </tr>
            <tr>
                <td><label>グループ数: </label></td>
                <td><input type="text" required th:field="*{nGroups}" readonly/></td>
            </tr>
            </table>
        </form>
    </div>
    <h3>変更後</h3>
    <div>
        <form role="form" th:action="@{/admin/event/{eventId}/edit/confirm(eventId=${eventId})}" th:object="${ef}" method="post">
            <table class="table">
            <tr>
                <td><label>イベント名: </label></td>
                <td><input type="text" required th:field="*{name}" readonly/></td>
                <font color="red">
                    <h5>イベント名は変更出来ません。</h5>
                    <h5>グループ数は変更前より少なく出来ません。</h5>
                </font>
            </tr>
            <tr>
                <td><label>期限: </label></td>
                <td><input type="date" required th:field="*{limitDate}" id="today" /></td>
            </tr>
            <tr>
                <td><label>グループ数: </label></td>
                <td><input type="number" th:min="*{nGroups}" required th:field="*{nGroups}" /></td>
            </tr>
            </table>
            <input type="submit" value="確定" class="btn-submit"/>
        </form>
    </div>
</div>
</body>
<script type="text/javascript">
    //今日の日時を表示
        window.onload = function () {
            //今日の日時を表示
            var date = new Date()
            var year = date.getFullYear()
            var month = date.getMonth() + 1
            var day = date.getDate()
          
            var toTwoDigits = function (num, digit) {
              num += ''
              if (num.length < digit) {
                num = '0' + num
              }
              return num
            }
            
            var yyyy = toTwoDigits(year, 4)
            var mm = toTwoDigits(month, 2)
            var dd = toTwoDigits(day, 2)
            var ymd = yyyy + "-" + mm + "-" + dd;
            
            document.getElementById("today").min = ymd;
        }
</script>
</html>
