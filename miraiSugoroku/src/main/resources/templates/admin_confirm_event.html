<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>イベント作成確認</title>
    <link rel="stylesheet" href="/css/header.css">
    <!-- bootstrapを使用する際には下4行を追加 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
        }


    </style>

</head>

<body>
<!-- ヘッダー -->
<!--  マス作成画面へのリンクは未実装  -->
<nav class="navbar navbar-expand navbar-light fixed-top" style="background-color: #ceff85">
    <a class="navbar-brand" href="/">
        <img src="/img/logo.png" width="150" height="50" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="width: auto; height: auto">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
        </ul>
    </div>
</nav>

<div class="title-center">
    <h1 class="sample_h_14">イベント作成確認</h1>
</div>
<div class="discription">
    入力内容を確認してください。<br>
    <font color="red">イベント名は一度設定すると修正できません。</font>
</div>
    
    <form role="form" th:action="@{/admin/registerEvent}" th:object="${Eventform}" method="post">
        <table>
            <tr>
                <td><label>イベント名: </label></td>
                <td>[[${Eventform.name}]]</td>
            </tr>
            <tr>
                <td><label>期限: </label></td>
                <td>[[${Eventform.limitDate}]]</td>
            </tr>
            <tr>
                <td><label>グループ数: </label></td>
                <td>[[${Eventform.nGroups}]]</td>
            </tr>
        </table>
        <input type="submit" value="作成" class="btn-submit"/>
        <td><input type="hidden" required th:field="*{name}"/></td>
        <td><input type="hidden" required th:field="*{limitDate}"/></td>
        <td><input type="hidden" required th:field="*{nGroups}"/></td>
    </form>

    <form th:action="@{/admin/createEvent}" method="get">
        <input type="submit" class="button" value="戻る">
    </form>

</body>
</html>
