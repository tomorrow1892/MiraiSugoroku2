<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>イベント作成確認</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.5);
            background-blend-mode: lighten;
        }
    </style>
</head>

<body>
<!-- ヘッダー -->
<!--  マス作成画面へのリンクは未実装  -->
<nav class="navbar navbar-expand navbar-light " style="background-color: white; border-bottom: darkblue medium solid">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/img/icon.png}" class="d-inline-block align-top" alt="" style="width: 50px; height: 50px; margin-left: 20px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="width: auto; height: auto">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
        </ul>
    </div>
</nav>

<div class="title-center">
    <h1 class="sample_h_14">イベント作成確認</h1>
</div>
<div class="discription">
    入力内容を確認してください。<br>
    <font color="red">イベント名は一度設定すると修正できません。</font>
</div>
<div class="admin-menu">
    <form role="form" th:action="@{/admin/registerEvent}" th:object="${Eventform}" method="post">
        <table class="table">
            <tr>
                <td><label>イベント名: </label></td>
                <td>[[${Eventform.name}]]</td>
            </tr>
            <tr>
                <td><label>期限: </label></td>
                <td>[[${Eventform.limitDate}]]</td>
            </tr>
            <tr>
                <td><label>グループ数: </label></td>
                <td>[[${Eventform.nGroups}]]</td>
            </tr>
        </table>
      
        <input type="submit" value="作成" class="btn-submit"/>
        <td><input type="hidden" required th:field="*{name}"/></td>
        <td><input type="hidden" required th:field="*{limitDate}"/></td>
        <td><input type="hidden" required th:field="*{nGroups}"/></td>
       
    </form>
    <br>
    <form th:action="@{/admin/createEvent}" method="get">
        <input type="submit" value="戻る">
    </form>
    
</div>
</body>
</html>
