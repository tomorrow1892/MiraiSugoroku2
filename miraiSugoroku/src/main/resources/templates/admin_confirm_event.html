<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
 <link rel="icon" th:href="@{/img/favicon.ico}">

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/kouminkun.png}" />
    <meta charset="UTF-8">
    <title>イベント作成確認</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

</head>

<body class="body">

<div class="mt-3 mb-3 d-flex justify-content-center">
    <h1 class="page_title">イベント作成確認</h1>
</div>
<div class="discription">
    入力内容を確認してください。<br>
    <font color="red">イベント名は一度設定すると修正できません。</font>
</div>
<div class="admin-menu">
    <form role="form" th:action="@{/admin/registerEvent}" th:object="${Eventform}" method="post">
        <table class="table">
            <tr>
                <td><label>イベント名: </label></td>
                <td>[[${Eventform.name}]]</td>
            </tr>
            <tr>
                <td><label>マス承認管理者ID: </label></td>
                <td>[[${Eventform.subadminName}]]</td>
            </tr>
            <tr>
                <td><label>マス承認管理者パスワード: </label></td>
                <td>[[${Eventform.password}]]</td>
            </tr>
            <tr>
                <td><label>期限: </label></td>
                <td>[[${Eventform.limitDate}]]</td>
            </tr>
            <tr>
                <td><label>参加人数: </label></td>
                <td>[[${Eventform.nMembers}]]</td>
            </tr>
            <tr>
                <td><label>グループ数: </label></td>
                <td>[[${Eventform.nGroups}]]</td>
            </tr>
        </table>
      
        <input type="submit" value="作成" class="btn btn-primary"/>
        <td><input type="hidden" required th:field="*{name}"/></td>
        <td><input type="hidden" required th:field="*{limitDate}"/></td>
        <td><input type="hidden" required th:field="*{nGroups}"/></td>
        <td><input type="hidden" required th:field="*{subadminName}"/></td>
        <td><input type="hidden" required th:field="*{nMembers}"/></td>
        <td><input type="hidden" required th:field="*{password}"/></td>
       
    </form>
    <br>
    <form th:action="@{/admin/createEvent}" method="get">
        <input type="submit" class="btn btn-secondary" value="戻る">
    </form>
    
</div>
</body>
</html>
