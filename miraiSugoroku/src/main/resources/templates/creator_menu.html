<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>メニュー</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.5);
            background-blend-mode: lighten;
        }
    </style>

</head>

<body>
    <!-- ヘッダー -->
    <div th:replace="header :: header"></div>

    <div class="title-center">
        <h1 class="sample_h_14">作成者メニュー</h1>
    </div>
    <div class="discription">
        [[${nickname}]]さん、ようこそ！
        <div th:if="${bool}">マス作成は[[${event.limitDate}]]まで出来ます。</div>
        <div th:if="${bool eq false}">
            <font color="red">
                マス作成期限([[${event.limitDate}]])を超えたためマス作成出来ません。</font>
        </div>
    </div>
    <div class="d-flex flex-wrap justify-content-center">
        <div class="flex-item">
            <form th:action="@{/__${cid}__/config}" method="get">
                <input type="submit" class="button_A mb-3 mx-3" value="すごろくで遊ぶ">
            </form>
            <p class="text-center">みんなが作ったマスを使ってすごろくを遊ぶことができます</p>
        </div>
        <div class="flex-item">
            <form th:action="@{/__${cid}__/squares}" method="get">
                <input type="submit" class="button_A mb-3 mx-3" value="マス一覧">
            </form>
            <p class="text-center">みんなが作った三田市に関するマスを見ることができます</p>
        </div>
        <div class="flex-item" th:if="${bool}">
            <form th:action="@{/__${cid}__/create}" method="get">
                <input type="submit" class="button_A mb-3 mx-3" value="マス作成">
            </form>
            <p class="text-center">三田市に関して調べた内容をもとにマスを作ることができます</p>
        </div>
        <div class="flex-item" th:if="${bool eq false}">
            <form th:action="@{/__${cid}__/create}" method="get">
                <input type="submit" class="button_A mb-3 mx-3" value="マス作成" disabled="disabled">
            </form>
            <p class="text-center">三田市に関して調べた内容をもとにマスを作ることができます</p>
        </div>
        <div class="flex-item">
            <form th:action="@{/__${cid}__/detail}" method="get">
                <input type="submit" class="button_A mb-3 mx-3" value="詳細設定">
            </form>
            <p class="text-center">自分のプロフィールを確認・編集することができます</p>
        </div>
        <div class="flex-item">
            <form th:action="@{/}" method="get">
                <input type="submit" class="button_A mb-3 mx-3" value="トップページに戻る">
            </form>
            <p class="text-center"></p>
        </div>
    </div>
</body>

</html>
