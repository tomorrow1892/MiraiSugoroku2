<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>メニュー</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
        }
    </style>

</head>

<body>
    <!-- ヘッダー -->
    <div th:replace="header :: header"></div>

    <div class="title-center">
        <h1 class="sample_h_14">作成者メニュー</h1>
    </div>
    <div class="discription">
        [[${nickname}]]さん、ようこそ！
        <div th:if="${bool}">マス作成は[[${event.limitDate}]]まで出来ます。</div>
        <div th:if="${bool eq false}">
            <font color="red">
                マス作成期限([[${event.limitDate}]])を超えたためマス作成出来ません。</font>
        </div>
    </div>
    <div class="menupage_btn">
        <div>
            <form th:action="@{/__${cid}__/config}" method="get" style="margin-right: 20px; margin-left: 20px;">
                <input type="submit" class="btn btn--menu btn--cubic btn--shadow" value="すごろくで遊ぶ">
            </form>
        </div>
        <div>
            <form th:action="@{/__${cid}__/squares}" method="get" style="margin-right: 20px; margin-left: 20px;">
                <input type="submit" class="btn btn--menu btn--cubic btn--shadow" value="マス一覧">
            </form>
        </div>
        <div th:if="${bool}">
            <form th:action="@{/__${cid}__/create}" method="get" style="margin-left: 20px; margin-right: 20px;">
                <input type="submit" class="btn btn--menu btn--cubic btn--shadow" value="マス作成">
            </form>
        </div>
        <div th:if="${bool eq false}">
            <form th:action="@{/__${cid}__/create}" method="get" style="margin-left: 20px; margin-right: 20px;">
                <input type="submit" class="btn btn--menu btn--cubic btn--shadow" value="マス作成" disabled="disabled">
            </form>
        </div>
    </div>
    <div class="btn_discription">
        <div class="btn_discription_child">
            みんなが作ったマスを使ってすごろくを遊ぶことができます
        </div>
        <div class="btn_discription_child">
            みんなが作った三田市に関するマスを見ることができます
        </div>
        <div class="btn_discription_child">
            三田市に関して調べた内容をもとにマスを作ることができます
        </div>
    </div>
    <div class="menupage_btn">
        <div>
            <form th:action="@{/__${cid}__/detail}" method="get" style="margin-left: 20px; margin-right: 20px;">
                <input type="submit" class="btn btn--menu btn--cubic btn--shadow" value="詳細設定">
            </form>
        </div>
        <div>
            <form th:action="@{/}" method="get" style="margin-right: 20px; margin-left: 20px">
                <input type="submit" class="btn btn--menu btn--cubic btn--shadow" value="トップページに戻る">
        </div>
    </div>
    <div class="btn_discription">
        <div class="btn_discription_child">
            自分のプロフィールを確認・編集することができます
        </div>
        <div class="btn_discription_child">
        </div>
    </div>
</body>

</html>
