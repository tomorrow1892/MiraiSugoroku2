        <h1 class="page_title ">イベント参加者メニュー</h1>
    </div>
    <div class="discription text-middle">
        [[${nickname}]]さん、ようこそ！
        <div th:if="${bool}">マス作成は[[${event.limitDate}]]まで出来ます。</div>
        <div th:if="${bool eq false}">
            <font color="red">
                マス作成期限([[${event.limitDate}]])を超えたためマス作成出来ません。</font>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row text-center justify-content-center mt-5">
           
            <div class="col-lg-3 col-6 align-self-center">
                <form th:action="@{/__${cid}__/config}" method="get" >
                    <input id="button_play" type="image" th:src="@{/img/button_playsugoroku5.png}" width="80%">
                </form>
            </div>
           
            <div class="col-lg-3 col-6 align-self-center">
                <form th:action="@{/__${cid}__/create}" method="get" >
                    <input id="button_masucreate" type="image" th:src="@{/img/button_masucreate.png}" width="80%">
                </form>
            </div>
           
            <div class="col-lg-3 col-6 align-self-center">
                <form th:action="@{/__${cid}__/squares}" method="get" style="text-align: center;">
                    <input id="button_masulist" type="image" th:src="@{/img/button_masulist2.png}" width="80%">
                </form>
            </div>
           
        </div>
        <div class="row text-center mt-5 justify-content-center">
            
            <div class="col-lg-3 col-6">
                <form th:action="@{/__${cid}__/detail}" method="get" >
                    <input id="button_editprofile" type="image" th:src="@{/img/button_editprofile.png}" width="70%">
                </form>
            </div>
            <div class="col-lg-3 col-6">
                <form th:action="@{/}" method="get" >
                    <input id="button_logout" type="image" th:src="@{/img/button_logout.png}" width="70%">
                </form>
            </div>
            
        </div>
    </div>
