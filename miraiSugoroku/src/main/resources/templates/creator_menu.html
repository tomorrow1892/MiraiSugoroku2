<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>メニュー</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" href="/css/header.css">
    <!-- bootstrapを使用する際には下4行を追加 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
        }


    </style>

</head>

<body>
<!-- ヘッダー -->
<!--  マス作成画面へのリンクは未実装  -->
<nav class="navbar navbar-expand navbar-light fixed-top" style="background-color: white; border-bottom: darkblue medium solid">
    <a class="navbar-brand" href="/">
        <img src="/img/icon.png" class="d-inline-block align-top" alt="" style="width: 60px; height: 60px; margin-left: 20px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="width: auto; height: auto">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href=@{/__${cid}__/config} class="nav-link">すごろくで遊ぶ</a>
            </li>
            <li class="nav-item">
                <a th:href=@{/__${cid}__/squares} class="nav-link">マス一覧</a>
            </li>
            <li class="nav-item">
                <a th:href=@{/__${cid}__/create} class="nav-link">マス作成</a>
            </li>
            <li class="nav-item">
                <a th:href=@{/__${cid}__/menu} class="nav-link">メニュー</a>
            </li>
        </ul>
    </div>
</nav>

<div class="title-center">
    <h1 class="sample_h_14">作成者メニュー</h1>
</div>
<div class="discription">
    [[${nickname}]]さん、ようこそ！
    <div th:if="${bool}">マス作成は[[${event.limitDate}]]まで出来ます。</div>
    <div th:if="${bool eq false}"><font color="red">
        マス作成期限([[${event.limitDate}]])を超えたためマス作成出来ません。</font>
    </div>
</div>
<div class="parent">
    <div>

            <form th:action="@{/__${cid}__/config}" method="get">
                <input type="submit" class="button" value="すごろくで遊ぶ">
            </form>
            <form th:action="@{/__${cid}__/squares}" method="get">
                <input type="submit" class="button" value="マス一覧">
            </form>
            <div th:if="${bool}">
                <form th:action="@{/__${cid}__/create}" method="get">
                    <input type="submit" class="button" value="マス作成">
                </form>
            </div>
            <div th:if="${bool eq false}">
                <form th:action="@{/__${cid}__/create}" method="get">
                    <input type="submit" class="button" value="マス作成" disabled="disabled">
                </form>
            </div>
            <form th:action="@{/__${cid}__/detail}" method="get">
                <input type="submit" class="button" value="詳細設定">
            </form>
            <form th:action="@{/}" method="get">
                <input type="submit" class="button" value="トップページに戻る">
            </form>
            <!-- <button onclick="location.href='/config'">すごろくで遊ぶ</button>
            <button onclick="location.href='/__${cid}__/squares'">マス一覧</button>
            <button onclick="location.href='/__${cid}__/create'">マス作成</button>
            <button onclick="location.href='/'">トップページ</button> -->
        </div>
    </div>
</body>
</html>
