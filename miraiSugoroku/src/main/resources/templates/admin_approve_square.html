<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>マス承認</title>
    <link rel="stylesheet" href="/css/header.css">
    <!-- bootstrapを使用する際には下4行を追加 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
        }


    </style>

</head>

<body>
<!-- ヘッダー -->
<!--  マス作成画面へのリンクは未実装  -->
<nav class="navbar navbar-expand navbar-light fixed-top" style="background-color: white; border-bottom: darkblue medium solid">
    <a class="navbar-brand" href="/">
        <img src="/img/icon.png" class="d-inline-block align-top" alt="" style="width: 50px; height: 50px; margin-left: 20px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="width: auto; height: auto">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href=@{/admin/createEvent} class="nav-link">イベント作成</a>
            </li>
            <li class="nav-item">
                <a th:href=@{/admin/event/__${eventId}__} class="nav-link">イベント詳細</a>
            </li>
            <li class="nav-item">
                <a th:href=@{/admin/event/__${eventId}__/approve} class="nav-link">マス承認</a>
            </li>
            <li class="nav-item">
                <a th:href=@{/admin/menu} class="nav-link">メニュー</a>
            </li>

        </ul>
    </div>
</nav>

<div class="title-center">
    <h1 class="sample_h_14">マス承認</h1>
</div>
<div class="discription">
    未承認マスの一覧画面です。<br>
    対象のマスを選択して承認作業を行ってください。<br>
</div>
    <h2>未承認マス一覧</h2>
        <table border="1">
            <tr>
                <th>作成者</th>
                <th>タイトル</th>
                <th>操作</th>
            </tr>
            <tr th:each="dto: ${dtolist}">
                <td>[[${dto.name}]]</td>
                <td>[[${dto.title}]]</td>
                <td><a th:href=@{/admin/event/{eventId}/approve/{squareId}(eventId=${eventId},squareId=${dto.squareId})}>選択</a></td>
            </tr>
            
        </table>
        <br>
        <button onclick="location.href='../'">イベント詳細に戻る</button>
</body>
</html>
