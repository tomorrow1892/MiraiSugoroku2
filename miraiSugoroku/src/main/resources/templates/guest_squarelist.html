<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>マス一覧</title>
    <link rel="stylesheet" href="/css/display.css">
    <!-- bootstrapを使用する際には下4行を追加 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
        }
    </style>

</head>

<body>
    <!-- ヘッダー -->
    <!--  マス作成画面へのリンクは未実装  -->
    <nav class="navbar navbar-expand navbar-light fixed-top" style="background-color: #ceff85">
        <a class="navbar-brand" href="/">
            <img src="/img/logo.png" width="150" height="50" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
            style="width: auto; height: auto">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/config">すごろくで遊ぶ<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/squares">マス一覧</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">マス作成</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="title-center">
        <h1 class="sample_h_14">みんなのマス</h1>
    </div>
    <div class="discription">
        作成されたマスの一覧を見ることができます。<br>
        興味のある場所やイベントについて調べてみてください。
    </div>


    <div class="search-center">
        <form th:action="@{/squares/search/keyword}" method="get">
            <label for="keyword">&emsp;キーワード：</label>
            <input type="text" name="keyword" id="keyword" />
            <input type="submit" value="検索する" />
        </form>

        <form th:action="@{/squares/search/nickname}" method="get">
            <label for="nickname">ニックネーム：</label>
            <input type="text" name="nickname" id="nickname" />
            <input type="submit" value="検索する" />
        </form>
    </div>

    <div class="d-flex flex-wrap justify-content-center">
        <div th:each="square: ${square_list}" class="card mb-3 ms-3 lb-3 ls-3" style="width: 18rem;">
            <img th:src="${square.picture}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">[[${square.title}]]</h5>
                <p class="card-text">[[${square.description}]]</p>
            </div>
        </div>
    </div>

</body>

</html>
