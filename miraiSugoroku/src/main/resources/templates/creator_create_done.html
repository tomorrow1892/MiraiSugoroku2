<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>マス作成申請完了</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <!-- bootstrapを使用する際には下2行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/masu.css}">

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
        }
    </style>

</head>

<body>
    <!-- ヘッダー -->
    <div th:replace="header :: header"></div>

    <div class="title-center">
        <h1 class="sample_h_14">申請完了</h1>
    </div>
    <div class="discription">
        マスの承認申請を送信しました。<br>
        戻るボタンからメニュー画面へ戻ってください。
    </div>
    <div class="parent">

        <div>
            <form th:action="@{/__${cid}__/menu}" method="get">
                <input type="submit" class="btn btn--top btn--cubic btn--shadow" value="メニューへ戻る">
            </form>
        </div>
    </div>
</body>

</html>
