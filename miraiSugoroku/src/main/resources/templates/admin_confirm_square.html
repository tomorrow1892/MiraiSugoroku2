<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>マス承認確認</title>
    <link rel="stylesheet" th:href="@{/squareEdit.css}">
    <link rel="stylesheet" href="/css/header.css">
    <!-- bootstrapを使用する際には下4行を追加 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background: url([[@{/img/baloon.png}]]);
            background-size: cover;
            background-attachment: fixed;
        }


    </style>

</head>

<body>
<!-- ヘッダー -->
<!--  マス作成画面へのリンクは未実装  -->
<nav class="navbar navbar-expand navbar-light fixed-top" style="background-color: white; border-bottom: darkblue medium solid">
    <a class="navbar-brand" href="/">
        <img src="/img/icon.png" class="d-inline-block align-top" alt="" style="width: 50px; height: 50px; margin-left: 20px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="width: auto; height: auto">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="title-center">
    <h1 class="sample_h_14">マス承認確認</h1>
</div>
<div class="discription">
    まだマスは承認されていません。<br>
    承認する内容を確認し、承認ボタンを押してください。
</div>
        <h2>作成者：[[${name}]]</h2>
        <div>
            <form role="form" th:action="@{/admin/event/{eventId}/approve/{squareId}/done(eventId=${eventId},squareId=${squareId})}" th:object="${sf}" method="post">
                <table>
                <tr>
                    <td><label>タイトル: </label></td>
                    <td><input type="text" required th:field="*{title}" readonly/></td>
                </tr>
                <tr>
                    <td><label>説明: </label></td>
                    <td><input type="text" required th:field="*{description}" readonly/></td>
                </tr>
                <tr>
                    <td><label>マスイベント: </label></td>
                    <td>
                        <select required th:field="*{squareEventId}" disabled>
                            <option
                                required
                                th:each="se:${SquareEventList}"
                                th:value="${se.squareEventID}"
                                th:text="${se.eventTitle}"
                                th:selected="${se.squareEventID == selectedValue}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>画像: </label></td>
                    <td><img th:src=${sf.picture}></td>
                </tr>
                </table>
                <input type="hidden" th:field="*{squareEventId}" />
                <input type="submit" value="承認" class="btn-submit"/>
            </form>
        </div>
        
    
    </body>
    
    

</body>
</html>
