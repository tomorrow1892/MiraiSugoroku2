<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/page_login.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">

            background-color: #FFFBEF;

        }

<body>
<!-- ヘッダー -->
<!--  マス作成画面へのリンクは未実装  -->
<div th:replace="header :: header"></div>

<div class="container">
    <div class="login-container">
        <div id="output"></div>
        <!--            <div class="avatar"></div>-->
        <div class="form-box">
            <form role="form" th:action="@{/admin/login}" th:object="${AdminLoginForm}" method="post">
                <h4 style="font-weight: bold; color: #6091d3;">管理者ログイン</p>
                <h6 style="font-weight: bold; color: #6091d3;">パスワードを入力してください。</p>
                <p><input type="text" th:field="*{password}" class="form-control" placeholder="Password" th:required="required"/></p>
                <p><button class="btn btn-info btn-block login" type="submit">Login</button></p>
            </form>
        </div>
    </div>

</body>
