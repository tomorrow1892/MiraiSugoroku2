<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
 <link rel="icon" th:href="@{/img/favicon.ico}">

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/kouminkun.png}" />
    <meta charset="UTF-8">
    <title>管理者ログイン</title>
    <link rel="stylesheet" th:href="@{/css/page_login.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- 背景設定用CSS   -->
    <style th:inline="text">
        body {
            background-size: contain;
            background-attachment: fixed;
            background-color: #FFFBEF;
            background-blend-mode: lighten;
        }
        
    </style>
    <script>

    </script>

</head>

<body class="body">
<div class="container">
    <div class="login-container">
        <div class="form-box">
            <form role="form" th:action="@{/authenticate}"  method="post">
                <h4 style="font-weight: bold; color: #6091d3;">管理者ログイン</p>

                <h6 style="font-weight: bold; color: #6091d3;">ユーザ名</p>
                <p><input type="text"  name="name" class="form-control" placeholder="ユーザ名" th:required="required"/></p>
                <h6 style="font-weight: bold; color: #6091d3;">パスワード</p>
                    <p><input type="password" name="password" class="form-control" placeholder="パスワード" th:required="required"/></p>
                <p><button class="btn btn-info btn-block login" type="submit">Login</button></p>
            </form>
        </div>
    </div>

</body>
</html>
