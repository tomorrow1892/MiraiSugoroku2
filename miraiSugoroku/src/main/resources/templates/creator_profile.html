<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
 <link rel="icon" th:href="@{/img/favicon.ico}">

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/kouminkun.png}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>詳細設定</title>
    <link rel="stylesheet" th:href="@{/css/display.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/page_login.css}">
    <!-- bootstrapを使用する際には下２行を追加 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.2/js/bootstrap.min.js}" type="text/javascript"></script>


</head>

<body class="body">
    <div th:replace="header :: header"></div>

<div class="mt-3 mb-3 d-flex justify-content-center">
    <h1 class="page_title">プロフィール設定</h1>
</div>
<div class="discription">
    グループとニックネームを設定してください
</div>
    <div class="login-container">
        <div class="form-box">
            <form th:action="@{/__${creatorId}__/update}" method="post" th:object="${updateSquareCreatorForm}">
                <tr>
                    <td><label style="font-weight: bold; color: #6091d3;">グループ: </label></td>
                <select id="selectedGroup" name="selectedGroup">

                <option value="グループを選択" style="font-weight: bold; color: #6091d3;">- グループをえらんでください -</option>
                <option th:each="g: ${groups}"
                        th:value="${g}"
                        th:text="${g}"
                        th:selected="${g == updateSquareCreatorForm.selectedGroup}"></option>
                </option>
            </select>
            </tr>
            <br>
                <br>
                <tr>
                    <td><label>ニックネーム(10文字まで): </label></td>
                    <td><input type="text" th:field="*{nickname}" maxlength="10" required class="form-control" /></td>
                </tr>
                <p><button class="btn btn-info btn-block login" type="submit">登録</button></p>


            </form>
            <p>
            <form type="submit" th:action="@{/__${cid}__/menu}" method="get">
                <button type="submit" class="btn btn-secondary">もどる</button>
            </form>
            </p>
        </div>
    </div>
</body>

</html>
