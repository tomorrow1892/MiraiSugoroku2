<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>詳細設定</title>
    <link rel="stylesheet" href="/css/display.css">
</head>
<body>
    <div class="parent">
        <div>
            <h1>作成者詳細設定</h1>
        </div>
        <div>
            <form th:action="@{/__${creatorId}__/update}" method="post" th:object="${updateSquareCreatorForm}">
                <tr>
                    <td><label>グループ: </label></td>
                <select id="selectedGroup" name="selectedGroup" required>

                <option value="グループを選択">- グループを選択してください -</option>
                <option th:each="g: ${groups}"
                        th:value="${g}"
                        th:text="${g}"
                        th:selected="${g == updateSquareCreatorForm.selectedGroup}"></option>
                </option>
            </select>
            </tr>
            <br>
            <tr>
                <td><label>ニックネーム: </label></td>
                <td><input type="text" th:field="*{nickname}" required/></td>
            </tr>
            

            <p><input type="submit" value="登録" />
            </form>
        </div>
    </div>
</body>
</html>
